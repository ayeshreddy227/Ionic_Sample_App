<ion-header>
    <ion-navbar class ="navbar">
        <!--<ion-title></ion-title>-->
        <ion-toolbar >
          <ion-searchbar searchbar-md-background-color
          [(ngModel)]="searchstr"
          animated=true
          placeholder="Search Restaurants"
          showCancelButton=true
          debounce=10
          (ionCancel)="onCancel($event)"
          (ionInput)="search($event)"
          >
        </ion-searchbar>
      </ion-toolbar>
      </ion-navbar>
      
  <!-- <ion-searchbar searchbar-md-background-color
  [(ngModel)]="myInput"
  animated=true
  placeholder="Search Restaurants"
  showCancelButton=true
  debounce=500
  (ionCancel)="onCancel($event)"
  (ionInput)="onInput($event)"
  >
</ion-searchbar> -->



</ion-header>


<ion-content padding  iframe class="card2">
    <!-- <ion-spinner *ngIf="loader==true" icon="lines" class="spinner-calm"></ion-spinner> -->
  <div *ngIf="agentData.length > 0">
      <ion-list (click)="OpenListing(item)" tappable  *ngFor= "let item of agentData ">
          <ion-item class="namecss">
          <ion-row>
              <ion-col>
                <h6>{{item.name}}</h6>
                <p>{{item.category}}</p>
              </ion-col>
              <ion-col>
                  <p float-right><ion-icon name="star"></ion-icon>  {{item.totalreviews}}</p>
                </ion-col>
          </ion-row>
          <!-- <ion-row>
              <ion-col>
                  <h6>{{item.category}}</h6>
                </ion-col>
          </ion-row> -->
          <ion-item-divider>
            </ion-item-divider>
        </ion-item>
       
      </ion-list>
   
  </div>
</ion-content>
